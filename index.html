<body>
<h1 class="h-primary">Bill Generate System</h1>
<div class="main-container">

    <button type="button" onclick="insertCardOfOneMonthprintTable()">Display Bill Cards Of One Month In Table</button>
</div>
       
<div class="printResultOfAllMonth">

</div>
